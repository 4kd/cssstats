<h2>Padding ({{ paddings.length }})</h2>

<h3>Padding-top</h3>
<div>
  <div
    ng-repeat="padding in paddings | orderBy: 'relativeValue' | filter: 'padding-top'"
    style="width: {{ padding.relativeValue }}%; background-color: pink; white-space: nowrap;"
    class="sans-serif">
      {{ padding.property }}: {{ padding.value }}
  </div>
</div>
