<section class="phl">
  <header>
    <h1>There are {{ styles.stylesheet.rules.length }} rules</h1>
    <div id="rules-filters">
      <label for="fuzzy-search">And you can search all of them</label>
      <input ng-model="query" Placeholder="Fuzzy Search for anything" class="blk sans-serif txt-input mtm" id="fuzzy-search">
    </div>
  </header>
    <article ng-repeat="rule in styles.stylesheet.rules | filter:query"
    class="of-x-aut mbl">
      <h1 class="ws-nw f3">{{ rule.selectors.join(', ') }}</h1>
      <pre ng-repeat="declaration in rule.declarations"
      class="man lh-copy f6 f5-ns ws-nw">{{ declaration.property }}: {{ declaration.value }};</pre>
    </article>
</section>
