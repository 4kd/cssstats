<h2>Background Colors ({{ backgroundColors.length}})</h2>
<ul>
  <li ng-repeat="backgroundColor in backgroundColors | orderBy: 'value'"
      class="f3 ttu fw9 sans-serif">
         <span class="f5">{{ backgroundColor.value }}</span>
         <div style="background-color: {{ backgroundColor.value }}; height: 5rem; width: 100%;" class="dib" > </div>
    </li>
</ul>
